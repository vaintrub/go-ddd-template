# Release Workflow - Automated Semantic Versioning with Release Please
# Creates and maintains Release PRs based on Conventional Commits
# When Release PR is merged, automatically tags and creates GitHub Release

name: release-please

on:
  push:
    branches: [main, master]

permissions:
  contents: write      # Create releases and tags
  pull-requests: write # Create and update Release PRs
  issues: write        # Add labels to PRs

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: go
