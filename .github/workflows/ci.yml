# CI Workflow - Pull Request Validation
# Optimized for Go projects with best practices (2024-2025)

name: CI

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          # cache is enabled by default and caches both modules and build cache

      - name: Install tools
        run: |
          go install github.com/roblaszczak/go-cleanarch@latest
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          # cache is enabled by default

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            **/coverage.out
          if-no-files-found: ignore

  commitlint:
    name: Commit Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for commitlint

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache commitlint modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-commitlint-${{ hashFiles('.commitlintrc.json') }}
          restore-keys: |
            ${{ runner.os }}-commitlint-

      - name: Install commitlint
        run: npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
